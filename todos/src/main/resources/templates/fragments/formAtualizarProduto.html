<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Atualizar</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row" th:fragment="formAtualizarProduto">
        <div class="row titulo">
            <h1>ATUALIZAR PRODUTO</h1>
        </div>
        <div class="row col-sm-10 col-md-8 col-lg-7 col-xl-6">
            <form th:action="@{/todos/produtos/id/{id} (id=${produto.id}) }" th:object="${produto}" method="post">
                <div class="row">
                    <label for="codBarras">Código de barras</label>
                    <input type="text" th:field="*{codBarras}" name="codBarras" class="form-control" readonly>
                </div>
                <div class="row">
                    <label for="nome" class="col-form-label">Nome</label>
                    <input type="text" th:field="*{nome}" name="nome" class="form-control" required>
                </div>
                <div class="row">
                    <label for="descricao" class="col-form-label">Descrição</label>
                    <input type="text" th:field="*{descricao}" name="descricao" class="form-control" required>
                </div>
                <div class="row">
                    <label for="cor" class="col-form-label">Cor</label>
                    <input type="text" th:field="*{cor}" name="cor" class="form-control" required>
                </div>
                <div class="row">
                    <label for="tamanho" class="form-label">Tamanho</label>
                    <input type="text" th:field="*{tamanho}" name="tamanho" class="form-control" required>
                </div>
                <div class="row">
                    <label for="quantidade" class="col-form-label">Quantidade</label>
                    <input type="number" th:field="*{quantidade}" name="quantidade" class="form-control" required>
                </div>
                <div class="row">
                    <label for="custo" class="col-form-label">Custo</label>
                    <input type="text" th:field="*{custo}" name="custo" class="form-control" required>
                </div>
                <div class="row">
                    <label for="status" class="col-form-label">Status</label>
                    <input type="text" th:field="*{status}" name="status" class="form-control" required>
                </div>
                <br />
                <div class="row">
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Atualizar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
