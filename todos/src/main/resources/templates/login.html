<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
	<!-- Logo -->
	<style>
		@font-face {
			font-family: 'lucidaLogo';
			src: url('/fonts/LucidaCalligraphy/LucidaUnicodeCalligraphy.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		#logo {
			font-family: 'lucidaLogo';
			font-size: 4em;
			color: #e17525;
			font-weight: normal;
			margin: 10px 15px;
		}

		.logo {
			width: 50px;
			position: absolute;
			margin: 15px;
			z-index: 10;
		}
	</style>
</head>

<body>
	<section class="vh-100"
		style="background: rgb(199,191,236); background: linear-gradient(90deg, rgba(199,191,236,0.9668242296918768) 0%, rgba(225,117,37,1) 100%);">
		<div class="row logo">
			<a href="/">
				<p id="logo">i</p>
			</a>
		</div>
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<h3 class="mb-5">Login</h3>

							<div class="form-outline mb-4">
								<input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
								<label class="form-label" for="typeEmailX-2">E-mail</label>
							</div>

							<div class="form-outline mb-4">
								<input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
								<label class="form-label" for="typePasswordX-2">Senha</label>
							</div>

							<!-- Checkbox -->
							<div class="form-check d-flex justify-content-start mb-4">
								<input class="form-check-input" type="checkbox" value="" id="form1Example3" />
								<label class="form-check-label" for="form1Example3"> Lembrar Senha </label>
							</div>

							<button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>

							<hr class="my-4">

							<button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
								type="submit"><i class="fab fa-google me-2"></i> Entre com o Google</button>
							<button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
								type="submit"><i class="fab fa-facebook-f me-2"></i>Entre com o facebook</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
